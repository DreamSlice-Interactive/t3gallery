# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Login to GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build Next.js Docker Image
      - name: Build Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL_BUILD=${{ secrets.DATABASE_URL_BUILD }}

      # Trigger Server Deployment
      - name: Trigger Server Deployment
        env:
          WEBHOOK_SERVER_URL: ${{ secrets.WEBHOOK_SERVER_URL }}
          WEBHOOK_SECRET: ${{ secrets.DEPLOYMENT_SECRET }}
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-Deployment-Secret: ${{ env.WEBHOOK_SECRET }}" \
            -d '{}' \
            ${{ env.WEBHOOK_SERVER_URL }}/deploy