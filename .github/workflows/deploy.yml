# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      LOWERCASE_REPOSITORY: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      # Setup Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # Login to GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Convert repository name to lowercase
        run: echo "LOWERCASE_REPOSITORY=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Build Next.js Docker Image
      - name: Build Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.LOWERCASE_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL_BUILD=${{ secrets.DATABASE_URL_BUILD }}

      # Trigger Server Deployment
      - name: Trigger Server Deployment
        env:
          WEBHOOK_SERVER_URL: ${{ secrets.WEBHOOK_SERVER_URL }}
          WEBHOOK_SECRET: ${{ secrets.DEPLOYMENT_SECRET }}
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "X-Deployment-Secret: ${{ env.WEBHOOK_SECRET }}" \
            -d '{}' \
            ${{ env.WEBHOOK_SERVER_URL }}/deploy)

            if [ "$response" -ne 200 ]; then
              echo "❌ Deployment failed! HTTP status: $response"
              exit 1
            else
              echo "✅ Deployment successful! HTTP status: $response"
            fi
